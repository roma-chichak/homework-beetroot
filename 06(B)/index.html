<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/weather/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Fortcast</title>
</head>
<body>
    <header>
        <div class="container">
            CSS Weather Forecast <i class="wi wi-sunrise"></i>
        </div> 
    </header>
    <main>
        <div class="container">
            <table>
                <tr class="first-block">
                    <td>
                        <div class="content">
                            <div class="title">Lisbon</div>
                            <span>21°C<i class="wi wi-day-sunny"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">Paris</div>
                            <span>11°C<i class="wi wi-day-sleet"></i></span>
                       </div>  
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">Belgrade</div>
                        <span>15°C<i class="wi wi-day-cloudy"></i></span>
                        </div>
                    </td>
                </tr>
                <tr class="second-block">
                    <td>
                        <div class="content">
                            <div class="title">Venice</div>
                            <span>21°C<i class="wi wi-day-cloudy-high"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">Tel-Avive</div>
                            <span>32°C<i class="wi wi-hot"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">Cair</div>
                            <span>21°C<i class="wi wi-day-sunny"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">New-York</div>
                            <span>17°C<i class="wi wi-day-sleet-storm"></i></span>
                        </div>
                    </td>
                </tr>
                <tr class="third-block">
                    <td>
                        <div class="content">
                            <div class="title">New-Delhi</div>
                            <span>17°C<i class="wi wi-rain-wind"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">San-Francisco</div>
                        <span>15°C<i class="wi wi-day-sunny-overcast"></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="content">
                            <div class="title">Tokyo</div>
                            <span>8°C<i class="wi wi-night-clear"></i></span>
                        </div>
                    </td>
                </tr>
                <tr class="fourth-block">
                    <td>
                        <div class="content">
                            <div class="title">Sydney</div>
                            <span>25°C<i class="wi wi-night-partly-cloudy"></i></span>
                        </div> 
                    </td>
                </tr>
            </table>
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </main>

</body>
