<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <hgroup class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </hgroup>
    </header>
   <div class="container">
        <ul class="shopping-list">
            <li>
                <div class="list__item">
                    <label for="pickles">
                        <input type="checkbox" id="pickles">
                        <span class="text-wrapper">
                            <span class="item-text">
                                A lot of pickles<small>for the next lessons about CSS</small>
                            </span>
                        </span>
                    </label>
                </div>
            </li>
            <li>
                <div class="list__item">
                    <label for="apple">
                        <input type="checkbox" id="apple">
                        <span class="text-wrapper">
                            <span class="item-text">
                                10 apples<small>for more CSS manipulations</small>
                            </span>
                        </span>
                    </label>
                </div>
            </li>
            <li>
                <div class="list__item">
                    <label for="orange">
                        <input type="checkbox" id="orange">
                        <span class="text-wrapper">
                            <span class="item-text">
                                13 plates<small>hm... they always dissapear</small>
                            </span>
                        </span>
                    </label>
                </div>
            </li>
            <li>
                <div class="list__item">
                    <label for="plate">
                        <input type="checkbox" id="plate">
                        <span class="text-wrapper">
                            <span class="item-text">
                                13 plates<small>hm... they always dissapear</small>
                            </span>
                        </span>
                    </label>
                </div>
            </li>
            <li>
                <div class="list__item">
                    <label for="bentos">
                        <input type="checkbox" id="bentos">
                        <span class="text-wrapper">
                            <span class="item-text">
                                15 bentos
                            </span>
                        </span>
                    </label>
                </div>
            </li>
            <li>
                <div class="list__item">
                    <label for="sake">
                        <input type="checkbox" id="sake">
                        <span class="text-wrapper">
                            <span class="item-text">
                                1 bottle of Sake<small>for my friends</small>
                            </span>
                        </span>
                    </label>
                </div>
            </li>
        </ul>
        <button type="button">Bon appetit &colon;&rpar;</button>
   </div>
</body>
</html>
